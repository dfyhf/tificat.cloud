<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TIFICAT</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <style>
      :root {
        --bg-deep: #0b0420;
        --bg-mid: #241050;
        --bg-pop: #ff5edc;
        --bg-pop-2: #7c4dff;
        --text-main: #e5dbff;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at 0% 0%, #341566 0, #0b0420 45%),
          radial-gradient(circle at 100% 100%, #301049 0, #050014 55%), var(--bg-deep);
        overflow: hidden;
        color: var(--text-main);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      .bg-layer {
        position: fixed;
        inset: -20vh;
        pointer-events: none;
        z-index: -2;
        background: radial-gradient(circle at 20% 30%, rgba(255, 94, 220, 0.28), transparent 55%),
          radial-gradient(circle at 80% 70%, rgba(124, 77, 255, 0.3), transparent 55%);
        mix-blend-mode: screen;
        animation: drift 36s linear infinite alternate;
      }

      .bg-layer::before,
      .bg-layer::after {
        content: "";
        position: absolute;
        width: 90vmax;
        height: 90vmax;
        border-radius: 40% 60% 55% 45%;
        background: radial-gradient(circle at 30% 30%, rgba(255, 94, 220, 0.18), transparent 60%);
        filter: blur(40px);
        opacity: 0.8;
      }

      .bg-layer::before {
        top: -10%;
        left: -15%;
        animation: morph 40s ease-in-out infinite alternate;
      }

      .bg-layer::after {
        bottom: -20%;
        right: -10%;
        background: radial-gradient(circle at 70% 70%, rgba(124, 77, 255, 0.22), transparent 60%);
        animation: morph 46s ease-in-out infinite alternate-reverse;
      }

      .grain {
        position: fixed;
        inset: -20px;
        z-index: -1;
        pointer-events: none;
        opacity: 0.15;
        mix-blend-mode: soft-light;
        background-image: url("data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='160' height='160' viewBox='0 0 160 160'><filter id='n'><feTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='noStitch'/></filter><rect width='100%' height='100%' filter='url(%23n)' opacity='0.55'/></svg>");
        animation: grainShift 8s steps(10) infinite;
      }

      @keyframes drift {
        0% {
          transform: translate3d(-10px, 10px, 0) scale(1.02);
        }
        50% {
          transform: translate3d(10px, -20px, 0) scale(1.05);
        }
        100% {
          transform: translate3d(-15px, 5px, 0) scale(1.02);
        }
      }

      @keyframes morph {
        0% {
          border-radius: 40% 60% 55% 45%;
          transform: translate3d(0, 0, 0) scale(1);
        }
        50% {
          border-radius: 60% 40% 45% 55%;
          transform: translate3d(20px, -30px, 0) scale(1.08);
        }
        100% {
          border-radius: 55% 45% 60% 40%;
          transform: translate3d(-15px, 20px, 0) scale(1.03);
        }
      }

      @keyframes grainShift {
        0% {
          transform: translate3d(0, 0, 0);
        }
        100% {
          transform: translate3d(-40px, 30px, 0);
        }
      }

      .shell {
        position: relative;
        padding: 3rem 1.5rem;
        width: min(100%, 960px);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .logo-frame {
        position: relative;
        padding: 2.5rem 2.5rem 2.8rem;
        border-radius: 32px;
        background: radial-gradient(circle at 0% 0%, rgba(255, 255, 255, 0.04), transparent 55%),
          radial-gradient(circle at 120% 120%, rgba(0, 0, 0, 0.55), transparent 60%),
          rgba(5, 0, 15, 0.75);
        box-shadow: 0 40px 80px rgba(0, 0, 0, 0.75), 0 0 0 1px rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(22px);
        overflow: hidden;
      }

      .logo-frame::before {
        content: "";
        position: absolute;
        inset: 22px;
        border-radius: 26px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        opacity: 0.9;
        pointer-events: none;
      }

      /* this new wrapper clips content at that same shape */
      .logo-mask {
        width: 100%;
        height: 100%;
        clip-path: inset(22px round 26px);
        position: relative;
      }

      .logo-inner {
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.7rem;
      }

      .logo-glow {
        position: relative;
        display: inline-block;
      }

        content: "";
        position: absolute;
        inset: -6%;
